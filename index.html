<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row screen"><p class="col text-right">0</p></div>
        <div class="row keyboard">
            <div class="col gray-keys text-center">AC</div>
            <div class="col gray-keys text-center">+/-</div>
            <div class="col gray-keys text-center">%</div>
            <div class="col orange-keys text-center">รท</div>
        </div>
        <div class="row keyboard">
            <div class="col gray-keys text-center">7</div>
            <div class="col gray-keys text-center">8</div>
            <div class="col gray-keys text-center">9</div>
            <div class="col orange-keys text-center">ร</div>
        </div>
        <div class="row keyboard">
            <div class="col gray-keys text-center">4</div>
            <div class="col gray-keys text-center">5</div>
            <div class="col gray-keys text-center">6</div>
            <div class="col orange-keys text-center">-</div>
        </div>
        <div class="row keyboard">
            <div class="col gray-keys text-center">1</div>
            <div class="col gray-keys text-center">2</div>
            <div class="col gray-keys text-center">3</div>
            <div class="col orange-keys text-center">+</div>
        </div>
        <div class="row keyboard">
            <div class="col-6 gray-keys text-center">0</div>
            <div class="col gray-keys text-center">.</div>
            <div class="col orange-keys text-center">=</div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
